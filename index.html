Token<hr><input type="text" id="token"></input><hr>

Content<hr><textarea id="content" style="width: 600px; height: 100px;"></textarea><hr>

<button onclick="submit()">Submit</button>

<script>
  function submit(){
    const token = document.getElementById("token").value ||localStorage.getItem("LICHESS_TOKEN")

    const content = document.getElementById("content").value

    console.log("token", token, "content size", content.length)

    const request = {
      action: "upload",
      token,
      fileName: "localstorage",
      content
    }

    fetch("/.netlify/functions/test", {
      method: "POST",
      body: JSON.stringify(request),
    }).then(response => response.text().then(content => window.alert(content)))
  }
</script>
